<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator â€“ Sync Enabled</title>
  <style>
    /* Simple styling for notifications */
    #syncMessage {
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #888;
      background-color: #f0f0f0;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="syncMessage"></div>

  <div>
    <label for="categoryFilter">Filter by category:</label>
    <select id="categoryFilter" onchange="filterQuotes()">
      <option value="all">All Categories</option>
    </select>
  </div>

  <div id="quoteDisplay" style="margin: 20px 0;"></div>
  <button id="newQuote">Show New Quote</button>

  <hr>

  <h2>Add a New Quote</h2>
  <div id="addQuoteFormContainer"></div>

  <hr>

  <h2>Import/Export Quotes</h2>
  <div>
    <input type="file" id="importFile" accept=".json" onchange="importFromJsonFile(event)" />
    <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
